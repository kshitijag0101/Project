    <style>


    /* Style for the form */
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center the form content */
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    select {
        width: calc(100% - 20px); /* Adjust width to leave space for the button */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: inline-block; /* Display the select as an inline-block element */
    }

    button {
        width: auto; /* Allow the button to take its natural width */
        padding: 10px;
        border: 1px solid #4caf50;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        box-sizing: border-box;
        display: inline-block; /* Display the button as an inline-block element */
    }

    button:hover {
        background-color: #45a049;
    }

    /* Style for the result table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #4caf50;
        color: white;
    }

    </style>
</head>
<body>


<main>


</main>
   <div class="container overflow-hidden">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
