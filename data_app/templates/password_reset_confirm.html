<!-- myapp/templates/myapp/password_reset_confirm.html -->

{% extends 'rebase.html' %}
{% block content %}
    <h2>Confirm Password Reset</h2>
    <p>Enter your new password to complete the password reset process.</p>
    <form method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
    </form>
{% endblock %}
